<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1621452105799008"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Idea Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M3 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M12 21c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M12 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
        </svg>
      </div>
      <h1>AI Content Idea Generator</h1>
      <p>Transform any topic into creative content ideas instantly</p>
    </div>

    <div class="input-section">
      <div class="input-wrapper">
        <input
          id="topic"
          type="text"
          placeholder="Enter a topic (e.g., 'travel tips', 'healthy recipes')"
          maxlength="100"
        />
        <button id="generate" class="generate-btn">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
          </svg>
          <span class="btn-text">Generate Ideas</span>
        </button>
      </div>
    </div>

    <div id="loading" class="loading" hidden>
      <div class="spinner"></div>
      <span>Generating creative ideas...</span>
    </div>

    <div class="results-section">
      <ul id="ideas" class="ideas-list"></ul>
    </div>

    <div class="empty-state" id="empty-state">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M9 11H5a2 2 0 0 0-2 2v3c0 1.1.9 2 2 2h4m6-6h4a2 2 0 0 1 2 2v3c0 1.1-.9 2-2 2h-4m-6 0V9a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2z"/>
        </svg>
      </div>
      <h3>Ready to spark creativity?</h3>
      <p>Enter a topic above and let AI generate amazing content ideas for you!</p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="contact.html">Contact Us</a>
      <a href="blog.html">Blog</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
